<div class="container mt-5 col-lg-5 col-md-6">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">Register</h3>
    <form [formGroup]="registerForm">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label>Date of Birth</label>
        <input type="date" class="form-control" formControlName="dob">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
      </div>
      <div class="mb-3">
        <label>Mobile No</label>
        <input type="text" class="form-control" formControlName="mobile" placeholder="Enter 10-digit mobile number">
      </div>
      <button type="button" class="btn btn-success w-100" (click)="register()">Register</button>
      <br>
      <br>
      <button type="button" class="btn btn-primary w-100" (click)="back()">back</button>
    </form>
  </div>
</div>
