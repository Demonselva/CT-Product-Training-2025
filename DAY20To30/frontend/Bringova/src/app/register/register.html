<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 register-card" style="width: 420px;">
    <h2 class="text-center mb-4 fw-bold text-success">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Enter your username"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input
          type="date"
          formControlName="dob"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select formControlName="gender" class="form-select">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input
          type="text"
          formControlName="mobile_number"
          class="form-control"
          placeholder="Enter your mobile number"
        />
      </div>

      <button
        class="btn btn-success w-100 py-2 fw-semibold"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <p class="text-center mt-3">
      Already have an account?
      <button (click)="GotoLogin()" style="border: none; background: none;" class="text-decoration-none fw-semibold text-success">
        Login here
      </button>
    </p>

    <p *ngIf="message" class="text-danger text-center mt-3">{{ message }}</p>
  </div>
</div>
