<div class="card main ">
  <div class="row ">
    <div class="col-lg-3 col-sm-12 col-md-3 rounded g-0 sidebar">
      <app-sidebaradmin></app-sidebaradmin>
    </div>
    <!-- main -->
    <div class="col-lg-9 col-sm-12 col-md-9">
      <!-- header -->
      <div class="row header">
        <div class="col-lg-12">

          <div class="row">

            <div class="col-lg-5 col-md-12">
              
            </div>

            <div class="col-lg-3 col-md-4">
              <div class="p-1 m-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"  (click)="toggleDarkMode($event)" >
                  <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>

                </div>
              </div>
            </div>

            <div class="col-lg-1 col-md-4 mt-2">
             
            </div>

            <div class="col-lg-3">
              <div class="p-1 m-2">
                <div class="dropdown ms-auto">
                  <button class="btn btn-dark dropdown-toggle d-flex align-items-center shadow-sm px-3 rounded-pill"
                    type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-5 me-2 text-success"></i>
                    <span class="fw-semibold">Admin</span>
                  </button>

                  <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2" aria-labelledby="userDropdown"
                    style="border-radius: 10px;">

                    <li>
                      <button class="dropdown-item text-danger d-flex align-items-center" (click)="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Logout
                      </button>
                    </li>
                  </ul>
                </div>


              </div>
            </div>

          </div>

        </div>
        <div class="col-lg-12">
          <br>
        </div>
      </div>

      <!-- #submain -->
      <div class="card p-4 m-3 submain">
        <div class="card rounded p-4 text-center shadow-lg  Welcome">
          <h1>Welcome to Bringova</h1>
        </div>

        <router-outlet></router-outlet>
      </div>


    </div>
  </div>
