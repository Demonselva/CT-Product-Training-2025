<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 login-card">
    <h2 class="text-center mb-4 fw-bold text-primary">User Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
      </div>

      <button
        class="btn btn-primary w-100 py-2 fw-semibold"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account?
      <button (click)="GotoRegister()" style="border: none;" class="text-decoration-none fw-semibold text-primary ">
        Register here
      </button>
    </p>

    <p *ngIf="message" class="text-danger text-center mt-3">{{ message }}</p>
  </div>
</div>
