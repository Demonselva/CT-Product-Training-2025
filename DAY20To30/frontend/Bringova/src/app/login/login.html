<div class="container mt-5 col-lg-4 col-md-6">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">Login</h3>
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
      </div>
      <button type="button" class="btn btn-primary w-100" (click)="validate()">Sign In</button>
      <div class="text-center mt-3">
        <button type="button" class="btn btn-link" (click)="goToRegister()">New user? Register</button> or
        <button type="button" class="btn btn-link" (click)="goToAdmin()">Admin</button>
      </div>
    </form>
  </div>
</div>
