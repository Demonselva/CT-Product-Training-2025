<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/22ac3c2394.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            top: 0;
            font-family:Arial, Helvetica, sans-serif ;
            
            
            
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 4fr;
           background:linear-gradient(45deg, #ff2222, #ff782f ,rgb(189, 0, 0));
            background-size: 300%;    
            
        }

        .sidebar{
            display: grid;
            grid-template-rows: 10% 30% 10%  ;
            background:linear-gradient(45deg, #ff0808d2, #ff9b65 ,rgb(255, 149, 62));
            gap: 20px;
            padding: 20px;
            height: 100%;
        }
        .nav-brand{
           
            align-items: center;
            text-align: center;
            font-family: cursive;
            font-size: 30px;
            color: rgb(111, 0, 0);
            text-shadow: 1px 1px 20px rgb(130, 0, 0);
            
        }
        .sidebar .nav{
            margin-top: 20px;
        }
       
        .sidebar .nav a{
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
            line-height: 30px;
            padding: 10px;
            text-decoration: none;
            color: rgb(111, 0, 0);
            font-weight: 700;
            transition: transform 0.7s ease-in-out;
            border-radius: 5px ;
        }
       
        .sidebar .footer{
            align-items: center;
            margin-top: 200px;
        }
        .main {
            
            min-height: 100vh;
          transition: transform 0.9s ease-in-out, opacity 0.5s ease;
             animation: fadeIn 0.8s ease-in-out;
         }

            @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
            }
        .main .header{
            align-items: center;
            justify-content: center;
           
            background:linear-gradient(45deg, #ff8b8b, #ff782f ,rgb(189, 0, 0));
            background-size: 300%;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            transition:0.4s ease-in-out;
            animation: gradientAnimation 6s infinite alternate ;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
         }
         .main .header .welcome{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            font-weight: 700;
            color: rgb(83, 0, 0);
         }
         
         .sub-main{
            
            margin: 20px;
            padding: 5px;
            border-radius: 10px;
            background-color: #ffffff53;
            box-shadow: 0px 0px 5px #6e6e6e;
            transition: transform 0.6s ease-in-out;
           
         }
         .sub-main:hover{
            transform: scale(1.004);
           
         }
          .main .sub-main .sec1{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap:20px;    
                margin: 30px;
                text-align: center;
                
          }
             .main .sub-main .manageservice{
                margin: 30px;
             }
            .main .sub-main .manageservice input{
                width: 90%;
                padding: 10px;
                border: none;
                border-radius: 10px;
                
            }
            .main .sub-main .manageservice .ser-btn{
                background-color: rgb(52, 52, 184);
                padding: 10px;
                border: none;
                border-radius: 10px;
                color: white;
                
            }
            .main .sub-main .manageprovider{
                
                margin: 30px;
             }
            .main .sub-main .manageprovider input{
                width: 80%;
                padding: 10px;
                border: none;
                border-radius: 10px;
                
            }
            .main .sub-main .manageprovider .addprovider{
                background-color: rgb(52, 52, 184);
                padding: 10px;
                border: none;
                border-radius: 10px;
                color: white;
                
            }
            .main .sub-main ul{
                list-style-type: square;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            .main .sub-main ul button{
                border-radius: 10px;
                border: none;
                background-color: red;
                color: white;
                padding: 10px;
                margin: 10px;
            }
            

            @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
            }



            
       

        

        @media (max-width:768px){
            
            .container{
                grid-template-columns: 100%;
                 
            }
            .sidebar{
                grid-template-rows: 1fr;
                background:none;
                box-shadow: none;
            }
            .sidebar .nav {
                margin-top: -30px;
            }
            
            .footer{
                display:none;
            }
            
            .main .header{
                grid-template-columns: 1fr;
            }
            .main .header .welcome{
               text-align: center;
            }
         
            
            
        }
        
            .main .header:hover {
                transform: translateY(-10px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            }
                 
            
             .sidebar .nav a:hover {
                transform: scale(1.05);
                color: white;
                background:linear-gradient(45deg, #ff2222, #ff782f ,rgb(189, 0, 0));
                background-size: 300%;
                animation: gradientAnimation 6s infinite alternate ;
           }
           
       
    </style>
</head>
<body>

            </div>
            <div></div>
        </div>
        <!-- right side main -->
        <div class="main">
            <div class="header-main">
                <div class="header" style="text-align: center;">
                    <div class="welcome">Admin <span id="greeting"></span> ðŸ‘‹</div>
                </div>
            </div>
            <div class="sub-main">
               
                <div class="manageservice">
                <h3>Manage Services</h3>
                <input type="text" id="newService" placeholder="Enter Service Name">
                <button onclick="addService()" class="ser-btn">Add Service</button>

                </div>
    
          
        </div>
        
    
    
        
    </div>
     <footer style=" bottom: 0; text-align: center; background-color: #ff4c4c8b; width: 100%; padding: 10px;">@copyright</footer>

    
    <script>
        function loadAdminData() {
  const services = JSON.parse(localStorage.getItem("services")) || [];
  const providers = JSON.parse(localStorage.getItem("providers")) || [];

  const serviceList = document.getElementById("serviceList");
  const providerList = document.getElementById("providerList");

  serviceList.innerHTML = "";
  providerList.innerHTML = "";

  services.forEach((s, i) => {
    const li = document.createElement("li");
    li.textContent = s + " ";
    const del = document.createElement("button");
    del.textContent = "Delete";
    del.onclick = () => deleteService(i);
    li.appendChild(del);
    serviceList.appendChild(li);
  });

  providers.forEach((p, i) => {
    const li = document.createElement("li");
    li.textContent = p + " ";
    const del = document.createElement("button");
    del.textContent = "Delete";
    del.onclick = () => deleteProvider(i);
    li.appendChild(del);
    providerList.appendChild(li);
  });
}

function addService() {
  const name = document.getElementById("newService").value.trim();
  if (!name) return alert("Enter a service name!");
  const services = JSON.parse(localStorage.getItem("services")) || [];
  services.push(name);
  localStorage.setItem("services", JSON.stringify(services));
  document.getElementById("newService").value = "";
  loadAdminData();
}

function deleteService(index) {
  const services = JSON.parse(localStorage.getItem("services")) || [];
  services.splice(index, 1);
  localStorage.setItem("services", JSON.stringify(services));
  loadAdminData();
}

function addProvider() {
  const name = document.getElementById("newProvider").value.trim();
  if (!name) return alert("Enter a provider name!");
  const providers = JSON.parse(localStorage.getItem("providers")) || [];
  providers.push(name);
  localStorage.setItem("providers", JSON.stringify(providers));
  document.getElementById("newProvider").value = "";
  loadAdminData();
}

function deleteProvider(index) {
  const providers = JSON.parse(localStorage.getItem("providers")) || [];
  providers.splice(index, 1);
  localStorage.setItem("providers", JSON.stringify(providers));
  loadAdminData();
}

loadAdminData();

    </script>

</html>
