<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user Dashboard</title>
    <script src="https://kit.fontawesome.com/22ac3c2394.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            top: 0;
            font-family:Arial, Helvetica, sans-serif ;
            
            
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 4.5fr;
           background:linear-gradient(45deg,rgb(116, 52, 177), #2afff4d7,rgb(5, 139, 180));
            background-size: 300%;
            
            
            
        }

        .sidebar{
            display: grid;
            grid-template-rows: 10% 30% 10%  ;
            background: linear-gradient(45deg, #fdfdfd, #7873f5, #ff87ff);
            gap: 20px;
            padding: 20px;
            height: 100%;
        }
        .nav-brand{
           
            align-items: center;
            text-align: center;
            font-family: cursive;
            font-size: 30px;
            color: rgba(7, 0, 102, 0.966);
            text-shadow: 1px 1px 20px rgb(194, 0, 161);
            
        }
        .sidebar .nav{
            margin-top: 20px;
        }
       
        .sidebar .nav a{
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
            line-height: 30px;
            
            padding: 10px;
            text-decoration: none;
            color: rgb(0, 9, 88);
            font-weight: 700;
            transition: transform 0.7s ease-in-out;
            border-radius: 5px ;
        }
       
        .sidebar .footer{
            align-items: center;
            margin-top: 200px;
        }
        .main {
            
            min-height: 100vh;
        }
        .main .header{
            align-items: center;
            justify-content: center;
            display: grid;
            grid-template-columns: 4fr 3fr 2fr;
             background: linear-gradient(45deg, #66e0ff, #7873f5, #ff87ff);
            background-size: 300%;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            transition:0.4s ease-in-out;
            animation: gradientAnimation 6s infinite alternate ;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
         }
         .main .header .welcome{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            font-weight: 700;
            color: rgb(0, 29, 83);
         }
         .main .header .dropdown .account{
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
         }
          .main .header .dropdown .account img{
            border-radius: 15px;
            height: 30px;
            width: 30px;
            border: 3px solid rgb(14, 0, 95);
          }

         
         .dropdown {
            position: relative;
            color: darkblue;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 10px;
           
            }

            .dropdown-content {
            display: none;
            position: absolute;
            border-radius: 10px;
            background: linear-gradient(45deg,rgb(221, 109, 255),rgb(131, 255, 245));
            min-width: 130px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            transition: transform 0.9s ease-in-out;
       
            }
            .dropdown-content a{
                text-decoration: none;
                font-family:monospace;
                font-size: 13px;
                color: rgb(0, 2, 94);
               
                padding: 10px;
                border-radius: 10px;
             
            }
            
            .dropdown:hover .dropdown-content {
            transform: scale(1.2);
            display: block;
           
            }
         .sub-main{
            background-color: white;
            margin: 20px;
            padding: 5px;
            border-radius: 10px;
            background-color: #edc7ff93;
            box-shadow: 0px 0px 5px #6e6e6e;
            transition: transform 0.6s ease-in-out ;
         }
         .sub-main:hover{
            transform: scale(1.004);
         }

            @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
            }

            .main .sub-main .sec1{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap:20px;    
                margin: 30px;
                text-align: center;
                
            } 
            .main .sub-main .sec1 .Total-appoinment{
                background:linear-gradient(165deg,rgb(133, 205, 247),rgb(222, 57, 255)) ;  
                display: grid;
                grid-template-columns: 1fr 1fr;
                height: 90px;
                align-items: center;
                background-size: 300%;  
                border: 1px solid #ccc;
                border-radius: 20px; 
                padding: 10px;
                transition: transform 0.6s ease-in-out;             
            }
            .main .sub-main .sec2{
                display: grid;
                grid-template-columns: 1fr 1fr;
                text-align: justify;
                padding: 17px;
            }
            
       

        

        @media (max-width:768px){
            
            .container{
                grid-template-columns: 100%;
                 
            }
            .sidebar{
                grid-template-rows: 1fr;
                background:none;
                box-shadow: none;
            }
            .sidebar .nav {
                margin-top: -30px;
            }
            
            .footer{
                display:none;
            }
            
            .main .header{
                grid-template-columns: 1fr;
            }
            .main .header .welcome{
               text-align: center;
            }
            .main .sub-main .sec1 {
                grid-template-columns: 1fr;
            }
            .main .sub-main .sec1 .Total-appoinment{
                border-radius: 9px;
                margin-bottom: 16px;
            }
            
        }
        
            .main .header:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            }
                 
            .main .sub-main .sec1 .Total-appoinment:hover{
                transform: scale(1.05);
            }
            .main .sub-main .sec1 .History:hover{
                transform: scale(1.05);
            }
             .sidebar .nav a:hover {
            transform: scale(1.05);
            color: white;
            background:linear-gradient(45deg,rgb(116, 52, 177), #2afff4d7,rgb(5, 139, 180));
            background-size: 300%;
            animation: gradientAnimation 6s infinite alternate ;


        }
         /* --- Booking Page --- */
        .booking-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            margin-top: 30px;
        }
        .booking-container h2 {
            text-align: center;
            color: #0a74da;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form select, form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #0a74da;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }
        .confirmation, .summary {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <!-- side bar -->
        <div class="sidebar">
            <div class="nav-brand"><h5><i class="fa-solid fa-dna" style="columns:blue; font-size: 40px;"></i><sup> Doctor plus</sup></h5></div>
            <div class="nav">
                <div><a onclick="Homescreen()" ><i class="fa-solid fa-house"></i><span style=" margin-left: 5px;" >Home</span></a></div>
                <div><a onclick="BookAppointment()"><i class="fa-solid fa-book"></i><span style=" margin-left: 5px;" >Book Appointment</span>  </a></div>
                <div><a onclick="AppointmentHistory()"><i class="fa-solid fa-clock-rotate-left"></i><span style="margin-left: 5px;" >   History</span></a></div>
                <div><a onclick="Aboutus()"><i class="fa-solid fa-users"></i><span style="margin-left: 5px;" >About us</span></a></div>

                
            </div>
            <div></div>
        </div>
        <!-- right side main -->
        <div class="main">
            <div class="header-main">
                <div class="header">
                    <div class="welcome">Welcome to User Dashboard ðŸ‘‹</div>
                   <div></div>
                    <div class="dropdown" >
                        <div class="account">
                        <div style="margin-right: 10px;"><img src="./photos/profile2.jpg" alt="pic" ></i></div>
                        <div class="dropdown" ><h1 id="acc-name">Selva Kumar<i class="fa-solid fa-sort-down" style="margin-left: 5px;"></i> </h1> </div>
                        </div>
                        <div class="dropdown-content">
                            <a href="user_login.html"><i class="fa-solid fa-right-to-bracket" style="margin-right: 5px;"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-main">
                 <div class="booking-container">
                    <h2>Appointment Booking</h2>
                    <form id="bookingForm">
                        <label>Choose Service:</label>
                        <select id="service" required>
                            <option value="" disabled selected>Select a Service</option>
                            <option value="General Checkup">General Checkup</option>
                            <option value="Dental Care">Dental Care</option>
                            <option value="Eye Specialist">Eye Specialist</option>
                            <option value="Dermatology">Dermatology</option>
                        </select>

                        <label>Choose Provider:</label>
                        <select id="provider" required>
                            <option value="" disabled selected>Select Provider</option>
                            <option value="Dr. John">Dr. John</option>
                            <option value="Dr. Priya">Dr. Priya</option>
                            <option value="Dr. Meena">Dr. Meena</option>
                        </select>

                        <label>Select Date:</label>
                        <input type="date" id="date" required>

                        <label>Select Time:</label>
                        <input type="time" id="time" required>

                        <button onclick="submit()">Proceed to Confirmation</button>
                    </form>

                    <div class="summary" id="summary" style="display:none;"></div>
                    <div class="confirmation" id="confirmation" style="display:none;"></div>

                </div>

            </div>

        </div>

    </div>



    <footer style="bottom: 0; text-align: center; background-color: #ccc; width: 100%; padding: 10px;">@copyright</footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));

        const users = JSON.parse(localStorage.getItem("users")) || "";
        const user = users.find(u => u.id === id);

        document.getElementById("acc-name").innerHTML = user.email + `<i class="fa-solid fa-sort-down" style="margin-left: 5px;"></i>`;
        document.getElementById("greeting").innerHTML = user.name;

        function Homescreen(){ window.location.href=`user_dashboard.html?id=${id}`; }
        function BookAppointment(){ window.location.href=`user_booking.html?id=${id}`; }
        function AppointmentHistory(){ window.location.href=`user_booking_history.html?id=${id}`; }
        function updateprofile(){ window.location.href=`user_profile.html?id=${id}`; }
        function Aboutus(){ window.location.href=`user_aboutus.html?id=${id}`; }

        // âœ… Booking System
        const bookingForm = document.getElementById("bookingForm");
        const summaryDiv = document.getElementById("summary");
        const confirmationDiv = document.getElementById("confirmation");

        function submit(){
            event.preventDefault();

            const service = document.getElementById("service").value;
            const provider = document.getElementById("provider").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;

            summaryDiv.style.display = "block";
            summaryDiv.innerHTML = `
                <h3>Appointment Summary</h3>
                <p><strong>Service:</strong> ${service}</p>
                <p><strong>Provider:</strong> ${provider}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <button onclick="confirmBooking('${service}','${provider}','${date}','${time}')">Confirm</button>
                <button onclick="cancelBooking()">Cancel</button>
            `;
            
        };

        function confirmBooking(service, provider, date, time){
            event.preventDefault()
            const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            const newBooking = {
                id: Date.now(),
                userId: id,
                service,
                provider,
                date,
                time,
                status: "Upcoming"
            };
            appointments.push(newBooking);
            localStorage.setItem("appointments", JSON.stringify(appointments));

            summaryDiv.style.display = "none";
            confirmationDiv.style.display = "block";
            confirmationDiv.innerHTML = `
                <h3>Booking Confirmed âœ…</h3>
                <p>Your appointment has been successfully booked!</p>
                <p><strong>Service:</strong> ${service}</p>
                <p><strong>Provider:</strong> ${provider}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <button onclick="AppointmentHistory()">Go to My Appointments</button>
            `;
        }

        function cancelBooking(){
            summaryDiv.style.display = "none";
            alert("Booking cancelled.");
        }
    </script>
</body>
</html>
