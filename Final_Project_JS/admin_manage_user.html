<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/22ac3c2394.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            top: 0;
            font-family:Arial, Helvetica, sans-serif ;
            
            
            
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 4fr;
           background:linear-gradient(45deg, #ff2222, #ff782f ,rgb(189, 0, 0));
            background-size: 300%;    
            
        }

        .sidebar{
            display: grid;
            grid-template-rows: 10% 30% 10%  ;
            background:linear-gradient(45deg, #ff0808d2, #ff9b65 ,rgb(255, 149, 62));
            gap: 20px;
            padding: 20px;
            height: 100%;
        }
        .nav-brand{
           
            align-items: center;
            text-align: center;
            font-family: cursive;
            font-size: 30px;
            color: rgb(111, 0, 0);
            text-shadow: 1px 1px 20px rgb(130, 0, 0);
            
        }
        .sidebar .nav{
            margin-top: 20px;
            
        }
       
        .sidebar .nav a{
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
            line-height: 30px;
            padding: 10px;
            text-decoration: none;
            color: rgb(111, 0, 0);
            font-weight: 700;
            transition: transform 0.7s ease-in-out;
            border-radius: 5px ;
        }
       
        .sidebar .footer{
            align-items: center;
            margin-top: 200px;
        }
        .main {
            
            min-height: 100vh;
        }
        .main .header{
            align-items: center;
            justify-content: center;
           
            background:linear-gradient(45deg, #ff8b8b, #ff782f ,rgb(189, 0, 0));
            background-size: 300%;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            transition:0.4s ease-in-out;
            animation: gradientAnimation 6s infinite alternate ;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
         }
         @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
            }
         .main .header .welcome{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            font-weight: 700;
            color: rgb(83, 0, 0);
         }
         
         .sub-main{
            
            margin: 20px;
            padding: 5px;
            border-radius: 10px;
            background-color: #ffffff53;
            box-shadow: 0px 0px 5px #6e6e6e;
            transition: transform 0.6s ease-in-out;
            overflow-x: scroll;
           
         }
         
         .sub-main table{
            width: 100%;
            margin: 20px;
            border-collapse:separate ;
            border-spacing:0px 5px ;
            padding: 10px;
           
         }
         th{
            background-color: #ff000091;

         }
         tr{
            background-color: rgba(255, 236, 236, 0.946);
         }
         td,th{
            padding: 10px;
            
         }

         td:first-child{
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
         }
          td:last-child{
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
         }
        
         tr:hover{
            transform: scale(1.04);
         }
      
      
         .del-btn{
                background-color: red;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
               
            }
            .edit-btn{
                background-color: rgb(8, 0, 255);
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                margin-right: 10px;
               
            }
            



        @media (max-width:768px){
            
            .container{
                grid-template-columns: 100%;
                 
            }
            .sidebar{
                grid-template-rows: 1fr;
                background:none;
                box-shadow: none;
            }
            .sidebar .nav {
                margin-top: -30px;
            }
            
            .footer{
                display:none;
            }
            
            .main .header{
                grid-template-columns: 1fr;
            }
            .main .header .welcome{
               text-align: center;
            }
           
            
            
            
        }
        
            .main .header:hover {
                transform: translateY(-10px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            }
                 
            
             .sidebar .nav a:hover {
                transform: scale(1.05);
                color: white;
                background:linear-gradient(45deg, #ff2222, #ff782f ,rgb(189, 0, 0));
                background-size: 300%;
                animation: gradientAnimation 6s infinite alternate ;
           }
           
       
    </style>
</head>
<body>
    <div class="container">
        <!-- side bar -->
        <div class="sidebar">
            <div class="nav-brand"><h5><i class="fa-solid fa-dna" style="columns:blue; font-size: 40px;"></i><sup> Doctor plus</sup></h5></div>
            <div class="nav">
                <div><a onclick="admindash()" ><i class="fa-solid fa-house"></i><span style=" margin-left: 5px;" >Home</span></a></div>
                <div><a onclick="manageuser()"><i class="fa-solid fa-users"></i><span style=" margin-left: 5px;" >Manage users</span>  </a></div>
                <div><a onclick="servicemanage()"><i class="fa-solid fa-clock-rotate-left"></i><span style="margin-left: 5px;" > Manage Service </span></a></div>
                <div><a onclick="Appointmentmanage()"><i class="fa-solid fa-users"></i><span style="margin-left: 5px;" >Manage Appointment</span></a></div>
                <div><a href="index.html" ><i class="fa-solid fa-right-to-bracket"></i><span style="margin-left: 5px;" >Logout</span></a></div>
                
            </div>
            <div></div>
        </div>
        <!-- right side main -->
        <div class="main">
            <div class="header-main">
                <div class="header" style="text-align: center;">
                    <div class="welcome">Admin <span id="greeting"></span> ðŸ‘‹</div>
                </div>
            </div>
            <div class="sub-main">
               <table style="text-align: left;">
                <thead>
                    <th>ID</th>
                    <th>name</th>
                    <th>email</th>
                    <th>Action</th>
                </thead>
                <tbody id="table-body">

                </tbody>
               </table>
               
            </div>
    
          
        </div>
        
    
    
        
    </div>
     <footer style=" bottom: 0; text-align: center; background-color: #ff4c4c8b; width: 100%; padding: 10px;">@copyright</footer>

    
    <script>
       

        const users=JSON.parse(localStorage.getItem("users"))||"";
        function admindash(){
            window.location.href=`admin_dashboard.html`;
        }
        function servicemanage(){
            window.location.href=`admin_manage_service.html`;
        }
        function manageuser(){
            window.location.href=`admin_manage_user.html`;
        }
        
        function Appointmentmanage(){
             window.location.href=`admin_manage_appointment.html`;
        }
        const tabbody=document.getElementById("table-body")

        users.forEach((user,index) => {
            const tr=document.createElement("TR");
            const id=document.createElement("TD");
            const name=document.createElement("TD");
            const email=document.createElement("TD");
            const del =document.createElement("TD");

            const del_btn=document.createElement("button");
            const edit_btn=document.createElement("button");
            del_btn.append(document.createTextNode("Deactivate"));
            edit_btn.append(document.createTextNode("Edit"));
            edit_btn.className="edit-btn"
            
            del_btn.className="del-btn"

            
            

            id.append(user.id)
            name.append(user.name)
            email.append(user.email)
              del.append(edit_btn)
            del.append(del_btn)
          
            

            tr.appendChild(id);
            tr.appendChild(name);
            tr.appendChild(email);
            tr.append(del)

            tabbody.appendChild(tr);
            del_btn.addEventListener("click", () => {
            const confirmDelete = confirm(`Deactivate user "${user.name}"?`);
            if (confirmDelete) {
            users.splice(index, 1);
            localStorage.setItem("users", JSON.stringify(users));
            tr.remove();
            alert("User deactivated successfully.");
            }
  });
            edit_btn.addEventListener("click", () => {
                const newId = prompt("Enter new ID:", user.id);
                const newName = prompt("Enter new name:", user.name);
                const newEmail = prompt("Enter new email:", user.email);

                if (!newId || !newName || !newEmail) {
                alert("All fields are required!");
                return;
                }

                // Update user in array
                users[index].id = parseInt(newId);
                users[index].name = newName;
                users[index].email = newEmail;

                // Save to localStorage
                localStorage.setItem("users", JSON.stringify(users));

                // Update displayed row
                id.textContent = newId;
                name.textContent = newName;
                email.textContent = newEmail;

                alert("User updated successfully!");
            });



        });

        


    </script>
</body>
</html>
