<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory management system</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .border{
            border: 1px solid rgb(65, 255, 239);
            padding: 5px;
            border-radius: 5px;
        }
        .border-sec{
            border: 1px solid black;
            padding: 20px;

        }
        form input{

        input[type="submit"]{

            color: white;
        }

    </style>
</head>

            <h1>Inventory System</h1>

                <input type="text" id="name" name="product-name" placeholder="enter product name"> <br><br>

                <label for="qty">Quantity :</label><br>
                <input type="number" id="qty" name="product-qty" placeholder="enter product qty"> <br> <br>
                <input type="submit" value="Add Product" >
            </form>
            <div class="inventory-list">
                <h3>Inventory List</h3>
                <table id="table" style="border-collapse: collapse; text-align: left;" width="100%">
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
