<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo_list</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .black-bo{
            border: 1px solid black;
            height: fit-content;
            padding: 5px;
        }
        .ToDo-form{
            border: 1px solid rgb(65, 255, 255);
            border-radius: 5px;
            padding: 10px;
        }
        .delete{
            color: rgb(255, 9, 9);
          
        }
    </style>
</head>
<body>
    <div></div>

    <div class="black-bo">
        <div class="ToDo-form">
            <h1>To-Do List</h1>
            <form name="ToDoForm"  method="post" onsubmit="return add_list_item()"> 
                <input type="text" name="List_item" placeholder="Enter new task">  
                <input type="submit" value="Add Task">
            </form> 
             <ul style="list-style-type: none;" id="Todo-list">
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul> 
        </div>
    </div>

    <div></div>

    <script>
        
        let nodelist=document.getElementsByTagName("LI");
        
        for (let i=0;i< nodelist.length;i++){
            let span=document.createElement("BUTTON");
            let txt=document.createTextNode("Delete");
            span.className="delete";
            span.appendChild(txt);
            nodelist[i].appendChild(span);
        }

         
         for (let i=0;i< nodelist.length;i++){
           
            let ch=document.createElement("INPUT")
            ch.setAttribute("type","checkbox");
            nodelist[i].appendChild(ch)
            ch.className="check-box"
         }

        let del=document.getElementsByClassName("delete");

        function add_list_item(){
            let input_value=document.forms["ToDoForm"]["List_item"].value;
            let new_item=document.createElement("li");
            let text_node=document.createTextNode(input_value);
            new_item.append(text_node);;
            document.getElementById("Todo-list").appendChild(new_item);
            event.preventDefault();

            let span=document.createElement("BUTTON");
            let txt=document.createTextNode("Delete");
            span.className="delete";
            span.appendChild(txt);
            new_item.appendChild(span);
        

        
            let ch=document.createElement("INPUT")
            ch.setAttribute("type","checkbox");
            new_item.appendChild(ch)
            ch.className="check-box";

            
         }
       
            
         

            
        
      
        
    </script>
    
</body>
</html>
