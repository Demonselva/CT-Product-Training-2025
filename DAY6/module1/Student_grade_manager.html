<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Manager</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .black-bo{
            border: 1px solid rgb(83, 255, 232);
            padding: 5px;

        }
        .grade{
            border: 1px solid black;
            border-radius: 3px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div></div>
    <div class="black-bo">
        <div class="grade">
            <h1>Student Grade Manager</h1>
            <form name="Student_form" method="post" onsubmit="return add_stu()">
                <label for="s">Student Name:</label> <br>
                <input type="text" id="stuname" name="stu_name" placeholder="enter Student name" > <br><br>
                <label for="s">grade</label> <br>
                <input type="text" id="stgr" name="stu_grade" placeholder="enter Student name" > <br><br>
                <input type="submit" value="submit">
                <br> <br>
                <button onclick="display_grade()">Display Grades</button>
            </form>
            <div class="grade_list">
                <h4 >Grades List:</h4>
                <ol id="olist">
                    
                </ol>
                
            </div>
            <div class="calculate_avg">
                <button onclick="Calculate_avg()">Calculate Average Grade</button>
                <p>Average grade: <span id="avg"></span></p>
            </div>
        </div>
    </div>
    <div></div>

    <script>
        let Student_name=document.forms["Student_form"]["stu_name"].value;
        let Student_grade=document.forms["Student_form"]["stu_grade"].value;
        
        

        let Students_data=[];

        function add_stu(){
            let obj={
                stuname:Student_name,
                stude:Student_grade
            };
            Students_data.push(obj);
           event.preventDefault();
            alert("student added successfully :");
            console.log(Students_data)
            console.log(Student_name)

             
           
            
        }
        
        
        const gra_list=document.getElementById("olist");
        function display_grade(){
            Students_data.forEach(data =>{
                let ld=document.createElement("li");
                ld.textContent='Student name'+ data.stuname +",Grade:"+ data.stude;
                gra_list.appendChild(ld);
               
            })
             event.preventDefault();
        }
        alert()
        function Calculate_avg(){
            let sum=0;
            Students_data.forEach(grade => {
                sum+=grade.stude;
            });
            document.getElementById('avg').innerHTML=sum;
        }

    </script>
</body>
</html>
